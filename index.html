<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="./favicons/favicon-16x16.png">
    <link rel="stylesheet" href="./css/fonts.css">
    <link rel="stylesheet" href="./css/reset.css">
    <link rel="stylesheet" href="./css/style.css">

    <script defer src ="./js/script.js"></script>

    <title>Pokedex</title>
</head>
<body>
    <!-- <img src="./images/Pokemon-Hd-Wallpaper-2013.png" alt="Fundo"> -->
    <main>
        <img src="#" alt="pokemon" class="pokemon_image">
        <img src="./images/pokedex.png" alt="fundo_pokedex">

        <h1 class="pokemon_data">
            <span class="pokemon_id"></span> - <span class="pokemon_name"></span>
        </h1>

        <form class="form">
            <input
             type="search"
             class="input_search"
             placeholder="Name or Number"
             required
             />
        </form>

        <div class="buttons">
            <button class="button btn-prev">Prev &lt; </button>
            <button class="button btn-next">Next &gt; </button>
        </div>
    </main>
</body>
</html>
